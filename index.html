<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>Dogs I Know</title>
   </head>
   <body>
    <div class="container-fluid">
    <div class="row">
    <div class="col-6 col-md-4">
                <input data-bind="textInput: searchBar, valueUpdate: 'afterkeydown'" placeholder="search friends" />
        <ul id="list" data-bind="foreach: friendLocations">
                <li class="list_item">
                    <a href="#" data-bind="text: title, visible: visibility, click: $root.eventClickWindow" ></a>
                </li>
        </ul>
    </div>
    </div>
    <div class="col-40">
    <div id="map"></div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
      <script src="js/neighborhoodjs.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALFqt8e2sZQoXr0Tu3SQI2ZXLBgdYRDWY&callback=initMap" async defer onerror="mapError()"></script>
   </body>
</html>
